{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Delete Prices</h2>
    <p>Are you sure you want to delete these daily prices?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'daily_price_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
