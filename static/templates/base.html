{% load static %}
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav class='navbar navbar-dark bg-dark'>
            <div class="container-fluid">
                <div class="navbar-brand">
                    <a href="{% url 'home' %}" class="btn btn-success">Home</a>
                </div>
                <div class="ms-auto d-flex align-items-center">
                    {% if user.is_authenticated %}
                    <a href="{% url 'portfolio' %}" class="btn btn-outline-light me-2">Portfolio</a>
                    <form method="post" action="{% url 'logout' %}" class="mb-0">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Logout</button>
                    </form>
                    {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-outline-light">Signup</a>
                    {% endif %}
                </div>
            </div>
        </nav>

        <div class="my-5 text-center container-fluid">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
